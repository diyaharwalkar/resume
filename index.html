<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diya Harwalkar — Resume</title>
  <meta name="description" content="Resume of Diya Harwalkar">
  <style>
    :root { --bg:#0b0d12; --card:#121622; --ink:#e5e7eb; --muted:#9ca3af; --accent:#7c3aed; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,'Helvetica Neue',Arial;
      background:linear-gradient(180deg,#0b0d12,#0e121a 30%,#101624);
      color:var(--ink); -webkit-font-smoothing:antialiased; line-height:1.6;
    }
    .wrap{max-width:980px; margin:0 auto; padding:24px}
    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; background:linear-gradient(180deg,rgba(124,58,237,.15),rgba(124,58,237,.05));
      padding:20px 24px; border:1px solid rgba(124,58,237,.25); border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
    }
    .title h1{margin:0; font-size:clamp(22px,3.2vw,34px); letter-spacing:.3px}
    .title p{margin:4px 0 0; color:var(--muted)}
    .actions{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      appearance:none; border:1px solid rgba(124,58,237,.35); background:rgba(124,58,237,.15);
      color:var(--ink); padding:10px 14px; border-radius:12px; text-decoration:none; font-weight:600;
      transition:transform .04s ease, background .2s ease, border-color .2s ease;
      display:inline-flex; align-items:center; gap:8px;
    }
    .btn:hover{transform:translateY(-1px); border-color:rgba(124,58,237,.6); background:rgba(124,58,237,.25)}
    .card{
      margin-top:18px; background:var(--card); border-radius:18px; border:1px solid rgba(255,255,255,.06);
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
      overflow:hidden;
    }
    .pdf{
      width:100%; height:82vh; border:0; display:block; background:#0a0c10;
    }
    footer{margin:18px 0 0; color:var(--muted); font-size:14px; text-align:center}
    .hint{font-size:14px; color:var(--muted); margin-top:10px; text-align:center}
    @media (max-width:700px){ .pdf{height:72vh} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1>Diya Harwalkar</h1>
        <p>Resume (PDF) — hosted with GitHub Pages</p>
      </div>
      <div class="actions">
        <a class="btn" href="./resume.pdf" target="_blank" rel="noopener">View PDF</a>
        <a class="btn" href="./resume.pdf" download>Download PDF</a>
      </div>
    </header>

    <div class="card">
      <iframe class="pdf" src="./resume.pdf#view=FitH" title="Resume PDF"></iframe>
    </div>

    <p class="hint">If the PDF viewer doesn’t show on mobile, tap “View PDF”.</p>

    <footer>
      © <span id="year"></span> Diya Harwalkar
      • <a href="mailto:diyaharwalkar05@gmail.com" style="color:inherit">Contact</a>
    </footer>
  </div>
  <script>document.getElementById('year').textContent = new Date().getFullYear()</script>
</body>
</html>
